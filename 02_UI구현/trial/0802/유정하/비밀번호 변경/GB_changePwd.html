<html>

<head>

<style>
/* .carousel-inner, .carousel-item>img, .carousel-item:active>img {

/*메인페이지를 제외한 나머지는 display: block으로 한다.*/

	padding-top: 6%;
	display: block;
}

/*멤버회원가입 페이지/ 회원탈퇴/ 멤버(일반회원, 풋살장매니저회원) 회원정보수정/ 비밀번호찾기/ 아이디 찾기/  공통스타일리스트 */
/*멤버회원가입 페이지 , 멤버회원정보수정 페이지 공통 바깥 컨테이너*/
.membership-update {
	margin: 0 auto;
	width: 250px;
}

/*멤버십 회원가입, 회원정보 수정 페이지 공통스타일리스트  */
button.btn.btn-primary.btn-lg.btn-block.login-button {
	background-color: #4ce3da;
	border: 0;
	outline: 0;
}

footer {
	position: absolute;
	bottom: 0;
	width: 100%;
	height: 100px;
}

.input-group-text {
	width: 123px;
}

.last_btn {
	background-color: #4ce3da;
	padding: 7px;
	margin: 10px;
	border: 0;
	outline: 0;
	border-radius: 6px;
	color: white;
	width: 100px;
	border: 0;
}

.last_button {
	padding-top: 15px;
}

.form-horizontal {
	padding-top: 30px;
}

	display: inline-block;
	font-size: 35px;
}
</style>

<body>
	<div id="page">
		<!-- HEAD(고정) : 내용변경하지 마세요~ -->
		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div id="home-logo">
					<a class="navbar-brand" href="#"> <img
						src="./resources/images/main_logo.png" alt="logo">
					</a>
				</div>

				<!-- 햄버거 버튼 -->
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarText" aria-controls="navbarText"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>


				<div class="collapse navbar-collapse" id="navbarText">
					<ul class="navbar-nav mr-auto">
						<br>

						<li class="nav-item active"><a class="nav-link" href="#">공지사항
								<span class="sr-only">(current)</span>
						</a></li>

						<li class="nav-item"><a class="nav-link" href="#">FAQ</a></li>

						<li class="nav-item"><a class="nav-link" href="#">매치</a></li>

						<li class="nav-item"><a class="nav-link" href="#">구장</a></li>

						<li class="nav-item"><a class="nav-link" href="#">용병</a></li>

						<li class="nav-item"><a class="nav-link" href="#">팀</a></li>

						<li class="nav-item"><a class="nav-link" href="#">커뮤니티</a></li>
					</ul>

					<!--로그인 페이지로 이동한다.-->
					<button style="margin-left: 15px;"
						class="nav-link btn btn-outline-success my-2 my-sm-0"
						type="submit">로그인</button>

				</div>
			</nav>
		</header>
		<!-- HEADER 끝-->


		<!-- BODY 시작 -->
		<section id="content">
			<div class="container-for-content">
				<!-- 페이지 메인 컬러: #4ce3da  -->
				<!-- 회원정보 수정 컨테이너 시작 -->
				<label>비밀번호 변경</label>
				<div class="membership-update">
					<form class="form-horizontal" method="post" action="#">

						<div class="form-group">

							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">비밀번호</span>
								</div>
								<input type="password" class="form-control"
									aria-label="Sizing example input"
									aria-describedby="inputGroup-sizing-default" id="pwd1">
							</div>
						</div>
						<div class="form-group">

							<div class="input-group mb-3">
								<div class="input-group-prepend">
									<span class="input-group-text">비밀번호 확인</span>
								</div>
								<input type="password" class="form-control"
									aria-label="Sizing example input"
									aria-describedby="inputGroup-sizing-default" id="pwd2"
									onkeyup="duplicationCheckPw()">
							</div>
						</div>
						<input type="text" style="border: 0; background-color: #fbfcfb;"
							id="pwdCheck" size=40 readonly="readonly"disabled; > <br>

						<div class="last_button">
							<button class="last_btn">확인</button>

							<button class="last_btn">취소</button>
						</div>
					</form>
				</div>
			</div>
		</section>
		<!--BODY 끝.-->



		<!-- FOOT(고정) : 내용 변경하지마세요~ -->
		<footer>
			<div class>
				<a href="https://github.com/KHAcademyProject2020/Semi-Project"
					target="_blank">
					<h5>Good Ball</h5>
				</a>
				<p>KH Academy</p>
			</div>
		</footer>

	</div>
	<script type="text/javascript">
		function duplicationCheckPw() {
			var pw1 = document.getElementById("pwd1");
			var pw2 = document.getElementById("pwd2");
			var pw1_min = $("#pwd1").val();
			var pw2_min = $("#pwd2").val();

			if (pw1_min.length < 5) {
				document.getElementById("pwdCheck").value = "비밀번호란을 5자 이상 입력해주세요."
				document.getElementById("pwdCheck").style.color = "red";
				return false;
			}

			if (pw2_min.length < 5) {
				document.getElementById("pwdCheck").value = "비밀번호 확인란을 5자 이상 입력해주세요."
				document.getElementById("pwdCheck").style.color = "red";
				return false;
			}

			if (pw1.value != pw2.value) {
				document.getElementById("pwdCheck").value = "비밀번호가 일치하지 않습니다."
				document.getElementById("pwdCheck").style.color = "red";

			} else {
				document.getElementById("pwdCheck").value = "비밀번호가 일치합니다."
				document.getElementById("pwdCheck").style.color = "#4ce3da";
			}

		}
	</script>
</body>
